plugins {
    id 'java-library'
}

group 'ezopikhinaelena'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation(
            'org.assertj:assertj-core:3.24.2',
            'org.assertj:assertj-core-java8:1.0.0m1',
            'org.apache.pdfbox:pdfbox:2.0.27',
            'org.apache.pdfbox:pdfbox-tools:2.0.27',
            'org.apache.poi:poi:5.1.0',
            'org.apache.poi:poi-scratchpad:5.1.0',
    )
    testImplementation(
            "com.codeborne:selenide:6.15.0",
            "org.junit.jupiter:junit-jupiter-api:5.9.3",
            "org.apache.poi:poi:5.2.3",
            "com.codeborne:pdf-test:1.8.1",
            "com.codeborne:xls-test:1.7.0"
    )

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.9.3"
}

test {
    useJUnitPlatform()
}